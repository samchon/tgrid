name: build
on: 
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'package.json'
jobs:
  NodeJS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run build
      - run: npm run test:node
  Browser:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run build:test
      - run: npm run test:browser